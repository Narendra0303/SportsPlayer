<!DOCTYPE html>
{% extends 'base.html' %}
{% block body_block %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Login Page</title>
<style>
    input,textarea{
        width: 100%;
    }


</style>
</head>
<body>
<div class="container">
    <div class="jumbotron">

        <h3><em>Please Login Here!</em></h3>
<form method="POST" enctype=multipart/form-data>

    {{ form.as_p }}
    {% csrf_token %}

<input  class="btn btn-success" type="submit" value="Login">

     <a href="{% url 'actorapp:signup' %}">Register</a>
</form>








  </div>
</div>

</body>
{% endblock %}
</html>
